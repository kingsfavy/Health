<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> signup to healthrite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>
<body>

 <form id="registerForm">
      <input type="text" name="yourname" placeholder="Full name"  class="inputs slide1" required /> 
      <br>
      <input type="email" name="email" placeholder="Email" class="inputs slide3" required />
      <br>
      <input type="password" name="password" placeholder="Password" class="inputs slide4" required /><br>
      <button type="submit" class="btn2">Register</button>
    </form>

<script>
 document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      const res = await fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.success) {
    
        alert('Registration successful! Please login.');
        window.location.href = '/login';
      } else {
        alert('Registration failed: ' + result.error);
      }
    });
</script>
</body>
</html>
